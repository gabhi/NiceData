<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate pretty financial figures.">
    <meta name="author" content="Christian Yenko">

    <title>Scarecrow 1.0</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">

    <!-- Custom stylesheet I built for Scarecrow. Remove the timestamp parameter in
    final build -->
    <link href="{{STATIC_URL}}css/custom.css?{% now "U" %}" rel="stylesheet">
    <style>
    body {
        margin-top: 28px;
        margin-left: 0px;
    }
    </style>

</head>

<body>
    <!-- custom navbar -->
    <nav class="navbar navbar-scarecrowCustom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Nav Bar</span>
                    <span class="icon-bar">test</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">Scarecrow</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="scroll-link" data-id="about">About</a>
                    </li>
                    <li><a href="#" class="scroll-link" data-id="use">Use Scarecrow</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--main content -->

    <!--  create a landing header. i have horrible design taste. -->
    <div class="customTopBackground"></div>
    <div class="jumbotron" style="padding=0px;">
        
        <h1>Graphs are usually ugly. </h1>
        <p> Not these ones! Pretty looking graphs look great on a well designed PowerPoint. </p>
        <a class="btn btn-primary btn-large">Make something pretty &raquo;</a>
    </div>
    <!-- The first page -->
    <div class="container" style="background-color:#FFFFFF">
        <div class="row">
            <section id="about">
                <center><h1 style="margin-top:3px;">ABOUT</h1>
                <img src="/1/figure.png">
            </center>
            </section>
        </div>
    </div>
    <div class="container" style="background-color:#E8E8EE; height:1000px">
        <div class="row">
            <section id="use">
                <center><h1 style="margin-top:3px;">USE</h1>
                </center>
            </section>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{STATIC_URL}}js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/bootstrap.js"></script>

    <!-- Courtesy of Ali Jafarian -->
    <script type="text/javascript">
        $(document).ready(function() {
            // navigation click actions 
            $('.scroll-link').on('click', function(event){
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function(event) {
                event.preventDefault();
                $('html, body').animate({scrollTop:0}, 'slow');         
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
        // scroll function
        function scrollToID(id, speed){
            var offSet = 50;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({scrollTop:targetOffset}, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function() { }
            };
        }
    </script>
</body>
</html>
