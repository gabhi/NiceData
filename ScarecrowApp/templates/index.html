{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate pretty financial figures.">
    <meta name="author" content="Christian Yenko">

    <title>NiceData 1.0</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <!-- jQuery CSS
    <link media="screen" href="{{STATIC_URL}}css/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <link media="screen" href="{{STATIC_URL}}css/ui.jqgrid.css" rel="stylesheet" />

    <!-- Custom stylesheet I built for Scarecrow. Remove the timestamp parameter in
    final build -->
    <link href="{{STATIC_URL}}css/custom.css?{% now "U" %}" rel="stylesheet">
    <link href="{{STATIC_URL}}css/datepicker.css" rel="stylesheet">
    <!-- Custom fonts from Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-scarecrowCustom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Nav Bar</span>
                    <span class="icon-bar">test</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand">NiceData</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="scroll-link" data-id="use">Use NiceData</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--  JUMBOTRON LANDING HEADER -->
    <div class="customTopBackground"></div>
    <div class="wholePage" >
        <div class="row">
            <div class="col-md-5">
                <h1>Graphs are usually ugly.</h1>
                <p>Try spicing up your next powerpoint with some NiceData.</p>
                <a class="btn btn-primary btn-large scroll-link" href="#" data-id="use">Make something pretty &raquo;</a>
            </div>
            <div class="col-md-7">
                <center>
                    test
                </center>

            </div>
        </div>
    </div>

    <!-- USE PAGE -->
    <div class="container-fluid customPageBackground">
    <!--<div class="container-fluid" style="background-color:#FFFFFF">-->

        <div class="row-fluid">
            <section id="use">
            <div class="row-fluid">
                <!-- IMAGE DISPLAY (LEFT PANEL) -->
                <div class="col-md-8 imageFrame" style="" id="ImageFrame">
                        <center>
                        <div id="ShowImage" class="imageFrame"></div>
                        <div id="NoImageText" class="imageFrame"><h1 class="customText">
                            Please select a company in the righthand toolbar &rarr;
                        </h1></div></center>
                </div>
                <!-- CONTROL PANEL (RIGHT PANEL) -->
                <div class="col-md-4">
                    <div class="row-fluid">
                        <center> <h3> Use NiceData </h3> </center>
                            {% crispy form %}
                    </div>
                    <div class="row-fluid" id="tabularsection">
                        <center> <h3> Tabular Data </h3> 
                        <table id="tabulardata"></table>
                        <div id="pager"></div>
                        </center>
                    </div>
                </div>
            </div>
            </section>
        </div>
    </div>

    <!--FOOTER -->
    <div class="container-fluid" style="background-color:#3A75C4; height:50px">
        <div class="row-fluid">
            <section id="footer">
                <p></p>
                <center><span class="footerFont">&copy; Christian Yenko </span>
                </center>
            </section>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="{{STATIC_URL}}js/jquery-1.11.0.min.js"></script>
    <script src="{{STATIC_URL}}js/jquery-ui-1.10.4.min.js"></script>
    <script src="{{STATIC_URL}}js/grid.locale-en.js"></script>
    <script src="{{STATIC_URL}}js/jquery.jqGrid.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-datepicker.js"></script>
    <script src="{{STATIC_URL}}js/parallax-scroll.js"></script>
    <script src="{{STATIC_URL}}js/jquery.form.js"></script>
    <script src="{{STATIC_URL}}js/form-submit.js"></script>

</body>
</html>
